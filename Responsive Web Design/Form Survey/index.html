<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</header>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post">
        <div class="form-field">
            <label for="name-label">Name<input id="name-label" name="name-label" type="text"
                    placeholder="Enter your name" required /><label>
        </div>
        <div class="form-field">
            <label for="email-label">Email<input id="email-label" name="email-label" type="email"
                    placeholder="Enter your Email" pattern="[a-z0-5]{8,}" required />
            </label>
        </div>
        <label for="number">Age (optional)<input id="age-label" name="age-label" type="number"
                placeholder="Enter your name" min="1" max="110" /> <label><label>
                    <label for="role">Which option best describes your current role?
                        <select id="role " name="role">
                            <option value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                    <fieldset>
                        <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        <label for="definetly">Definetly<input id="definetly" type="radio" name="referrer" /> </label>
                        <label for="maybe">Maybe<input id="maybe" type="radio" name="referrer" />
                        </label>
                        <label for="not-sure">Not Sure<input id="not-sure" type="radio" name="referrer" />
                        </label>
                    </fieldset>
                    <label for="feature">What is your favorite feature of freeCodeCamp?
                        <select id="feature" name="feature">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                    What would you like to see improved? (Check all that apply)
                    <label for="improved"><input id="improved" type="checkbox" required name="improved" />Front-end
                        Projects</label>
                    <label for="improved"><input id="improved" type="checkbox" required name="improved" />Back-end
                        Projects</label>
                    <label for="improved"><input id="improved" type="checkbox" required name="improved" />Front-end
                        Projects</label>
                    <label for="improved"><input id="improved" type="checkbox" required name="improved" />Front-end
                        Projects</label>
                    <label for="improved"><input id="improved" type="checkbox" required name="improved" />Front-end
                        Projects</label>
                    <label>Any comments or suggestions?<textarea id="suggestions" name="suggestions" rows="3" cols="30"
                            placeholder="Enter your comment here...">     </textarea>
                    </label>
                    <input type="submit" value="Submit" />
    </form>
</body>

</html>
